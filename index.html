<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Shop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- header section  -->
    <header>
        <div>
            <a href="#" class="site_logo">
                <img class="siteIcon" src="./assets/siteIcon.png" alt="siteIcon">
                <h1 class="site_name miniver">Cofi-In</h1>
            </a>
        </div>
        <div>
            <ul class="menu poppins">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Menu</a></li>
                <li><a href="#">Testimonials</a></li>
                <li><a href="#">Gallery</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>
    </header>

    <!-- banner section -->
    <div class="banner">
        <div class="banner_text poppins">
            <h3 class="miniver">Best Coffee</h3>
            <h4 class="poppins">Make your day great with our <br/> special coffee!</h4>
            <p class="poppins">Welcome to our coffee paradise, where every bean tells <br/> a story & every cup sparks joy</p>
            <button class="order_now_btn">Order Now</button>
            <button class="contact_us_btn">Contact Us</button>
        </div>
        <div class="banner_img">
            <img class="banner_image" src="./assets/coffee-hero-section.png" alt="">
        </div>
    </div>
</body>
</html>
